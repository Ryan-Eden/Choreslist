<!doctype html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Choreslist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <h1>Choreslist</h1>
            <div class="chore-inputs">
                <input type="input" id="chores-input" placeholder="Do dishes" />
                <button id="add-chore-btn" aria-label="add chore">&rarr;</button>
                <button id="remove-chore-btn" aria-label="delete chore">&#10006;</button>
            </div>
            <ul class="chores" id="chores"></ul>
        </div>
        <script src="index.js"></script>
    </body>

</html>
